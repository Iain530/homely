<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>New Tab</title>

    <link rel="stylesheet" href="css/blur.css">
    <link rel="stylesheet" href="css/box-link.css">
    <link rel="stylesheet" href="css/search-bar.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/svg-icons.css">
    <link rel="stylesheet" href="css/newtab.css">

    <script type="text/javascript" src="newtab.js"></script>
</head>

<body>
    <div class="page-bg"></div>
    <div class="page-body">

        <div class="search-bar section shadow">
            <div class="blur">
                <div class="blur-background"></div>
                <div class="blur-color light"></div>

                <div class="blur-content no-pad">
                    <form class="google-search" action="https://www.google.com/search" method="GET">
                        <input id="search" type="search" name="q" placeholder="Google search" autocomplete="off">
                        <button type="submit">
                            <svg class="svg-icon" viewBox="0 0 20 20">
							                         <path fill="none" d="M19.129,18.164l-4.518-4.52c1.152-1.373,1.852-3.143,1.852-5.077c0-4.361-3.535-7.896-7.896-7.896
								c-4.361,0-7.896,3.535-7.896,7.896s3.535,7.896,7.896,7.896c1.934,0,3.705-0.698,5.078-1.853l4.52,4.519
								c0.266,0.268,0.699,0.268,0.965,0C19.396,18.863,19.396,18.431,19.129,18.164z M8.567,15.028c-3.568,0-6.461-2.893-6.461-6.461
								s2.893-6.461,6.461-6.461c3.568,0,6.46,2.893,6.46,6.461S12.135,15.028,8.567,15.028z"></path>
						        </svg>
                        </button>
                    </form>
                </div>

            </div>
        </div>

        <div class="section close-bottom shadow">
            <div class="blur">
                <div class="blur-background"></div>
                <div class="blur-color light"></div>
                <div class="blur-content small-pad-v small-pad-h">
                    <h2>Bookmarks</h2>
                </div>
            </div>
        </div>


        <div class="grid">
            <div class="section section-grid shadow">
                <div class="blur">
                    <div class="blur-background"></div>
                    <div class="blur-color light"></div>

                    <div class="blur-content no-pad">
                        <h3>Social media</h3>
                        <div class="list">
                            <a class="remove-style" href="https://www.facebook.com">
                                <div class="box-link">
                                    <img src="https://s2.googleusercontent.com/s2/favicons?domain_url=www.facebook.com">
                                    <div>Facebook</div>
                                </div>
                            </a>
                            <a class="remove-style" href="https://www.youtube.com">
                                <div class="box-link">
                                    <img src="https://s2.googleusercontent.com/s2/favicons?domain_url=www.youtube.com">
                                    <div>Youtube</div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section section-grid shadow">
                <div class="blur">
                    <div class="blur-background"></div>
                    <div class="blur-color light"></div>

                    <div id="here" class="blur-content">
                        <h3>Social media</h3>

                    </div>
                </div>
            </div>
            <div class="section section-grid shadow">
                <div class="blur">
                    <div class="blur-background"></div>
                    <div class="blur-color light"></div>

                    <div class="blur-content">
                        <h3>Social media</h3>
                        <div class="box-link">
                            Facebook
                        </div>
                        <div class="box-link">
                            Youtube
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
