<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>New Tab</title>

    <link rel="stylesheet" href="css/blur.css">
    <link rel="stylesheet" href="css/box-link.css">
    <link rel="stylesheet" href="css/search-bar.css">
    <link rel="stylesheet" href="css/section.css">

<body>
    <div class="page-bg"></div>
    <div class="page-body">


        <div id="clock" class="section clock">
            <div id="time"></div>
            <div id="date"></div>
        </div>

        <div class="search-bar section-container">
            <div class="search-bar section shadow">
                <div class="blur">
                    <div class="blur-background"></div>
                    <div class="blur-color light"></div>

                    <div class="blur-content no-pad">
                        <div class="bar-content">
                            <div class="icon">
                                <img id="search-icon" src="" alt="">
                            </div>
                            <div class="engine-name">
                                <div id="engine-name"></div>
                            </div>
                            <div class="input-container">
                                <input
                                    id="autocomplete-input"
                                    type="search"
                                    autocomplete="off"
                                    disabled>
                                <input id="search" type="search" name="q" placeholder="Search" autocomplete="off">
                            </div>
                            <button id="search-submit" type="submit">
                                <svg class="svg-icon" viewBox="0 0 20 20">
                                    <path fill="none" d="M19.129,18.164l-4.518-4.52c1.152-1.373,1.852-3.143,1.852-5.077c0-4.361-3.535-7.896-7.896-7.896
                                    c-4.361,0-7.896,3.535-7.896,7.896s3.535,7.896,7.896,7.896c1.934,0,3.705-0.698,5.078-1.853l4.52,4.519
                                    c0.266,0.268,0.699,0.268,0.965,0C19.396,18.863,19.396,18.431,19.129,18.164z M8.567,15.028c-3.568,0-6.461-2.893-6.461-6.461
                                    s2.893-6.461,6.461-6.461c3.568,0,6.46,2.893,6.46,6.461S12.135,15.028,8.567,15.028z"></path>
                                </svg>
                            </button>
                        </div>
                        <div id="search-dropdown-container" class="search-dropdown-container" style="display: none">
                            <div id="search-dropdown" class="dropdown-row"></div>
                            <div id="search-autocomplete"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="top-sites" class="top-sites"></div>
